<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="container" data-status="waiting">
      <div class="game" data-game>
      <div id="water">
        <div id="player-bar" data-size="25"></div>
        <div id="fish"></div>
      </div>
      <div id="meter">
        <div id="meter-bar"></div>
      </div>
    </div>
      <div id="waiting" data-waiting>
        <div>Click below when you're ready.</div>
      </div>
      <div id="lost" data-result>
        <div>The fish got away!</div>
      </div>
      <div id="won" data-result>
        <div id="caught-fish"></div>
        <div>You caught a fish!</div>
      </div>
      <button id="start-fishing-button">Start fishing</button>
    </div>
    <div id="debug" style="position: absolute; right: 1rem; bottom: 1rem"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
